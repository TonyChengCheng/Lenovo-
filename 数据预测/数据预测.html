<script type="text/javascript">

    var lh = $(document.body).height();
    $(".left-content").css({
        height: lh,
    })

    $(".leftsidebar_box dt img").attr("src", "../image/xiala2.png");
    $(function () {
        $(".leftsidebar_box dd").hide();
        $(".leftsidebar_box dt").click(function () {
//                        $(".leftsidebar_box dd").css({"background":"#f0f4f8","color":"#36a0f7"})
            $(this).css({"color": "black"})
            $(this).parent().find('dd').removeClass("menu_chioce");
            $(".leftsidebar_box dt img").attr("src", "../image/xiala2.png");
            $(this).parent().find('img').attr("src", "../image/xiala2.png");
            $(".menu_chioce").slideUp();
            $(this).parent().find('dd').slideToggle();
            $(this).parent().find('dd').addClass("menu_chioce");
        });
    })
</script>
